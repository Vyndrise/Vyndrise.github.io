<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Startapp
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="card-container">
        <div class="card">
            <h2>
                Today
            </h2>
            <div class="card-element water-element"><input type="checkbox" id="water"><label for="water">
                    Water</label><input type="text" class="water-input"></input><button>
                    250ml</button><button>1ltr</button>
            </div>
            <div class="card-element"><input type="checkbox" id="workout"><label for="workout"> Workout</label>
                <button>Plan</button>
            </div>
            <div class="card-element"><input type="checkbox" id="journal"><label for="journal"> Journal</label></div>
            <div class="card-element"><input type="checkbox" id="reading"><label for="reading">
                    Reading</label><button>Reading List</button></div>
            <div class="card-element"><input type="checkbox" id="course"><label for="course">
                    Course</label><button>List</button></div>
            <div class="card-element"><input type="checkbox" id="meditation"><label for="meditation">
                    Meditation</label><button>Start Timer</button>
            </div>
            <div class="card-element"><input type="checkbox" id="speech"><label for="speech"> Speech</label></div>
            <div class="card-element"><input type="checkbox" id="webdev"><label for="webdev"> Web
                    Development</label><button>Path</button>
            </div>
            <div class="card-element"><input type="checkbox" id="food"><label for="food">
                    Food</label><button>Menu</button></div>
        </div>
        <div class="card">
            <h2>
                Expense
            </h2>

            <input type="text" id="expense-name" placeholder="Name">
            <input type="text" id="expense-amount" placeholder="Amount">
            <button class="expense-submit">Submit</button>
        </div>
        <!-- <div class="card">
            <h2>
                Projects
            </h2>
        </div> -->
    </div>
    <div class="note-container">
        <div class="note">
            <div>
                <span class="meta-data"> Day, Date</span>
                <span class="meta-data" style="float:right">Time</span>
            </div>
            <div>
                <input type="text" id="journal-title"></input>
            </div>
            <div>
                <textarea id="note-area" name="note-area" rows="4" cols="50">
            LET THE MARS RING ACROSS THE BATTLEFIELD AND BEAR WITNESS TO MY ENEMIES FLIGHT!
            </textarea>
            </div>
        </div>
    </div>
    <script src="scripts/script.js" async defer></script>
</body>

</html>
